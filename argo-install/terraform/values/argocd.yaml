# Disable HTTPS; most of the time, it's exposed only internally,
configs:
  params:
    server.insecure: true

# and if needed, it can be secured with TLS using Ingress.
server:
  service:
    type: LoadBalancer
    servicePortHttp: 81
    servicePortHttps: 9999
  extraArgs:
  - --insecure

notifications:
  enabled: true
  secret:
    create: false
  cm:
    create: false

